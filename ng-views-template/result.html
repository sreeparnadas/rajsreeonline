<style type="text/css">
          
            .report-table tr th,.report-table tr td{
                border: 1px solid black !important;
                font-size: 12px;
                line-height: 1.5;
            }
</style>


<div class="d-flex col-12">
    <div class="col-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified indigo" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" ng-style="tab==1 && selectedTab" href="#" role="tab" ng-click="setTab(1)">Result</a>
            </li>

        </ul>
        <!-- Tab panels -->
        <div class="tab-content">
            <!--Panel 1-->
            <div ng-show="isSet(1)">
                <div id="row my-tab-1">
                    <form name="stockistForm" class="form-horizontal">
                        <div class="card">

                            <div class="card-header p-0">
                                <div class="d-flex justify-content-center">
                                    <div class=""><input type="date" class="form-control" ng-model="result_date" ng-change="changeDateFormat(start_date)"></div>                                            
                                    <div class="ml-2"><input type="button" class="btn btn-info form-control" value="Show" ng-click="getResultListByDate(result_date)"></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <div class="loader mt-1" ng-show="isLoading"></div>
                                </div>

                                <div class="d-flex" ng-show="!isLoading">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <table style="width: 100%" cellpadding="0" cellspacing="0" class="table table-bordered table-hover report-table small text-justify">
                                            <thead>
                                            <tr>
                                                <th class="p-0 text-center" width="25%">Time</th>
                                                <th class="p-0  text-center" width="25%">{{seriesList[0].series_name}}</th>
                                                <th class="p-0  text-center" width="25%">{{seriesList[1].series_name}}</th>
                                                <th class="p-0  text-center" width="25%">{{seriesList[2].series_name}}</th>

                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr ng-repeat="x in resultData">
                                                <td class="p-0 text-center" width="25%">{{x.end_time}}</td>
                                                <td class="p-0 text-center" width="25%">{{x.game_one}}</td>
                                                <td class="p-0 text-center" width="25%">{{x.game_two}}</td>
                                                <td class="p-0 text-center" width="25%">{{x.game_three}}</td>

                                            </tr>


                                            </tbody>


                                        </table>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-center" ng-show="resultData.length==0">
                            <div>No records found</div>
                        </div>
                    </form>
                </div> <!--//End of my tab1//-->
                <div class="d-flex" ng-show="false">
                                                <div class="col"><pre>resultData={{resultData | json}}</pre></div>
                                                <div class="col"><pre>terminalList={{seriesList | json}}</pre></div>
                </div>
            </div>



        </div>
    </div>
</div>
